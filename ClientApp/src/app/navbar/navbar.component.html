<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="" class="nav-brand">
                <img src="./assets/images/logo.png" class="mt-3" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
                    </li>
                </ul>
                <ul class="navbar-nav" *ngIf="(accountService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/account/register" routerLinkActive="active">
                            Create Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="btn btn-secondary" routerLink="/account/login" routerLinkActive="active">
                            Login
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" *ngIf="(accountService.user$ | async) as userInfo">
                    <a href="#" class="text-white" style="text-decoration: none; cursor: pointer;">
                        Hi <span class="h3 text-warning">{{userInfo.firstName | titlecase}}</span>
                    </a>
                    <a class="btn btn-secondary" (click)="logout()">Log out</a>
                </div>
            </div> 
        </div>
    </nav>
</header>
